---
# file: dhcp_server/tests/test.yml

- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: true

    test_shared_network_redhat: |
      option domain-name "test.redhat.com";
      option domain-name-servers ns1.redhat.com, ns2.redhat.com;
      option routers 192.168.0.254;

    dhcp_server_interfaces: [ eth0 ]

    dhcp_server_keys:
      DHCP_UPDATER:
        algorithm: hmac-md5
        secret: pRP5FapFoJ95JEL06sv4PQ==

    dhcp_server_global:
      default-lease-time: 86400

    dhcp_server_failover:
      foo: |
        primary
        address {{ ansible_eth0.ipv4.address }}
        port 519
        peer address {{ ansible_eth0.ipv4.address }}
        peer port 520
        max-response-delay 60
        max-unacked-updates 10
        mclt 3600
        split 128
        load balance max seconds 3

    dhcp_server_zones:
      example.org:
        key: DHCP_UPDATER
        primary: "{{ ansible_eth0.ipv4.address }}"

    dhcp_server_groups:
      group1:
        config: |
          filename "Xncd19r"
          next-server ncd-booter
        hosts:
          ncd1: |
            hardware ethernet 0:c0:c3:49:2b:57
          ncd4: |
            hardware ethernet 0:c0:c3:80:fc:32
          ncd8: |
            hardware ethernet 0:c0:c3:22:46:81

    dhcp_server_shared_networks:
      name:
        config: |
          option domain-name "test.redhat.com"
          option domain-name-servers ns1.redhat.com, ns2.redhat.com
          option routers 192.168.0.254
        subnets:
          192.168.1.0_255.255.255.0:
            config: |
              range 192.168.1.1 192.168.1.254
          192.168.2.0_255.255.255.0:
            config: |
              range 192.168.2.1 192.168.2.254

    dhcp_server_subnets:
      204.254.239.64_255.255.255.224:
        config: |
          range 204.254.239.74 204.254.239.94
          default-lease-time 86400
          max-lease-time 86400
        hosts:
          myhost: |
            fixed-address 192.168.0.249
            hardware ethernet 00:01:08:00:ad:33
      10.0.0.0_255.255.0.0:
        config: |
          option routers 10.0.254.254
        pools:
          ns: |
            option domain-name-servers ns1.example.com, ns2.example.com
            failover peer "foo"
            max-lease-time 28800
            range 10.0.0.5 10.0.0.199
            deny unknown-clients
          bogus: |
            option domain-name-servers bogus.example.com
            failover peer "foo"
            max-lease-time 300
            range 10.0.0.200 10.0.0.253
            allow unknown-clients

  roles:
    - role: dhcp_server
      tags: dhcpd

    - role: tests
      tags: test
